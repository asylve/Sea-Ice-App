<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Global Sea Ice Chart Generator</title>
        <!-- Bootstrap CSS file -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
        <style>
        .heading {
        font-size:2vw;
        }
        .footer {
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        text-align: center;
        bottom: 5px;
        }
        </style>
    </head>
    
    <body>
        <div class="container-fluid bg-dark text-white text-center">
            <h1>Global Sea Ice Chart Generator</h1>
        </div>
    
        <div class="container-fluid">
            <div class="row text-center" style="padding-left:10%; padding-right:10%">
                <div class="p-1 col-xsm-12 col-md-4 text-center">
                    <h3 class="heading"> Location 
                    <i class="fa fa-info-circle" data-toggle="tooltip" title="Move to a location and select a date. The system will search for the earliest avilable satellite image within the next 60 days."></i>
                    </h3>
                    <div id="map" style="width:100%; aspect-ratio: 1/1"></div>
                    <br>
                    <div class="center" id='controlContainer'>
                        <form action="/predict" method="post" onsubmit="getCoords()">
                            <input id = "long1" type="hidden" name="long1"/>
                            <input id = "lat1" type="hidden" name="lat1"/>
                            <input id = "dateStart" type="date" name="dateStart">
                            <input type="submit">
                            <div id='errorSpace'> </div>
                        </form>
                    </div>
                </div>
                <div class="p-1 col-xsm-12 col-md-4 text-center">
                    <h3 class="heading"> Sentinel-2 Image </h3>
                    <img id="img" style="width: 100%; height: auto" src="../static/{{img_name}}_img.jpg">
                    <br>
                    <br>
                    <div> Image aquired on: {{imgDate_f}}</div>    
                </div>
                <div class="p-1 col-xsm-12 col-md-4 text-center">
                    <h3 class="heading"> Predicted Ice Chart </h3>
                    <img id="img" style="width:100%; height: auto" src="../static/{{img_name}}_mask.jpg">
                </div>
            </div>
            
            <div class="footer">
                Visit <a href="https://asylve.github.io/">asylve.github.io</a> to learn more about this project.
            </div>
        </div>
        
        <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYS1zeWx2ZXN0ZXIiLCJhIjoiY2twNzE3YXpwMGFmZjJubnA5MGxoN2lxZiJ9.m-f3koWGm6RqV72_vxTYEg';
        
        var xCoord;
        var yCoord;
        var dateStart;
        
        xCoord = parseFloat("{{long1_f}}");
        yCoord = parseFloat("{{lat1_f}}");
        dateStart = "{{dateStart_f}}"
           
        var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [xCoord, yCoord],
        zoom: 7
        });
        
        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());
        
        document.getElementById("dateStart").value = dateStart
        
        function getCoords(){
        document.getElementById("long1").value = map.getCenter().lng
        document.getElementById("lat1").value = map.getCenter().lat
        console.log(map.getCenter().lng)
        console.log(map.getCenter().lat)
        }
        
        document.getElementById("errorSpace").innerHTML = " "
        if ("{{error_code_f}}"=="no_imgs") {
        console.log('error here')
        document.getElementById("errorSpace").innerHTML = "No images found. Please try a different location or date."
        }
        </script>
            <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        
    </body>
</html>
