<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Global Sea Ice Chart Generator</title>
        <!-- Bootstrap CSS file -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
        <style>
        .heading {
        font-size:2vw;
        }
        .footer {
        text-align: center;
        }
        .control{
        border-radius: 5px; 
        border-width: 1px
        }
        </style>
    </head>
    
    <body>
        <div class="container-fluid bg-dark text-white text-center">
            <h1>Global Sea Ice Chart Generator</h1>
        </div>
    
        <div class="container-fluid">
            <div class="row text-center" style="padding-left:12%; padding-right:12%">
                <div class="p-1 col-xsm-12 col-md-4 text-center">
                    <h3 class="heading"> Location </h3>
                    <div id="map" style="width:100%; aspect-ratio: 1/1"></div>
                    <br style="line-height: 80%">
                    <div class="center" id='controlContainer'>
                        <form action="/" method="post" onsubmit="getCoords()">
                            <input id = "long1" type="hidden" name="long1"/>
                            <input id = "lat1" type="hidden" name="lat1"/>
                            <input class="control" id = "dateStart" type="date" name="dateStart" min="2017-06-01">
                            <input class="control" id = "submitButton" type="submit">
                            <i class="fa fa-info-circle" data-toggle="tooltip" title="Move to a location and select a date. The system will search for the earliest avilable satellite image within the next 60 days."></i>
                            <div id='errorSpace'> </div>
                        </form>
                    </div>
                </div>
                <div class="p-1 col-xsm-12 col-md-4 text-center">
                    <h3 class="heading"> Sentinel-2 Image </h3>
                    <img id="img" style="width: 100%; height: auto" src="../static/{{img_name}}_img.jpg">
                    <br>
                    <br style="line-height: 40%">
                    <div> Aquisition Date: {{imgDate_f}}</div> 
                    <div> Location: <span id="printLat"></span>°, <span id="printLong"></span>° </div>    
                </div>
                <div class="p-1 col-xsm-12 col-md-4 text-center">
                    <h3 class="heading"> Predicted Ice Chart </h3>
                    <img id="img" style="width:100%; height: auto" src="../static/{{img_name}}_mask.jpg">
                </div>
            </div>
            
            <br>
            <div class="footer">
                Ice charts are generated by a deep neural network trained with Canadian Ice Service data. Visit <a href="https://asylve.github.io/">asylve.github.io</a> to learn more about this project.
            </div>
        </div>
        
        <script>
        <!--set the max date in the date sector to today-->        
        document.getElementById("dateStart").max = new Date().toISOString().split("T")[0];
        document.getElementById("dateStart").value = "{{dateStart_f}}";              
        
        var xCoord;
        var yCoord;
        
        <!-- get lat and long of the image (returned from the backend API)-->
        xCoord = parseFloat("{{long1_f}}");
        yCoord = parseFloat("{{lat1_f}}");

        
        <!--Format and print out the lat long coords under the image-->
        document.getElementById("printLat").innerHTML = yCoord.toFixed(2)
        document.getElementById("printLong").innerHTML = xCoord.toFixed(2)

        <!--Generate the mapbx map with the desired zoom and location-->
        L.mapbox.accessToken = 'pk.eyJ1IjoiYS1zeWx2ZXN0ZXIiLCJhIjoiY2twNzE3YXpwMGFmZjJubnA5MGxoN2lxZiJ9.m-f3koWGm6RqV72_vxTYEg';
        var map = L.mapbox.map('map')
            .setView([yCoord, xCoord], 8)
            .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v11'));
        L.control.scale({position: "topright", imperial: false}).addTo(map);
        
        function getCoords(){
            document.getElementById("submitButton").setAttribute("Disabled", "True")
            document.getElementById("long1").value = map.getCenter().lng
            document.getElementById("lat1").value = map.getCenter().lat
            console.log(map.getCenter().lng)
            console.log(map.getCenter().lat)
        }
        
        document.getElementById("errorSpace").innerHTML = " "
        if ("{{error_code_f}}"=="No Images") {
            console.log('error here')
            document.getElementById("errorSpace").innerHTML = "No images found. Please try a different location or date."
        }
        </script>
            <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        
    </body>
</html>
